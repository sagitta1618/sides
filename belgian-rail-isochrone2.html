function shortestPath(graph, startNode) {
    // compute the shortest weighted path to all
    // nodes of the graph from the startNode
    // using Dijkstra algorithm
  
  
    // hold distances from startNode in dict distances
    var distances = {}
    //console.log(distances, '++++')
    // use let x OF list not let x IN list!
    for (let node of Object.keys(graph)) {
      distances[node] = Infinity
    }
    for (let node of Object.keys(graph[startNode])) {
      distances[node] = graph[startNode][node]
      //console.log(node, distances[node])
    }
    //console.log('start nodes: ', graph[startNode])  
    //console.log('distances: ', distances)
    var visited = []; // all point visited are in visited
  
  
    // dijkstra algorithm
    let i = 0
    while (true) {
      i = i + 1
      //console.log('i=', i)
      
      var shortestDistance = Infinity
      var shortestNode = ''
      for (let node of Object.keys(distances)) {
        if (distances[node] < shortestDistance && !visited.includes(node)) {
          //console.log('visited=', visited, 'shortesdist', shortestDistance)
          shortestDistance = distances[node]
          shortestNode = node
          //console.log(shortestDistance, shortestNode, '---')
        }
      }
      //console.log('visiting node', shortestNode, 'with distance', shortestDistance, 'with children', graph[shortestNode])
  
      if (shortestNode === '') {
        // all nodes have been visited
        console.log('nb nodes visited:', visited.length, 'total number', Object.keys(graph).length)
        return distances
      } else {
        visited.push(shortestNode)
      }
  
      // for all neighboring nodes, update their weights
      if (shortestNode in graph) {
        for (let node of Object.keys(graph[shortestNode])) {
          // some node have not entry in our distances matrix because
          // they are only seen as adjacent node... maybe bad format?
          if (distances[node] === undefined) {
            distances[node] = Infinity
          }
          //console.log(node, distances[node], shortestDistance, graph[shortestNode][node])
          if (distances[node] > shortestDistance + graph[shortestNode][node]) {
            distances[node] = shortestDistance + graph[shortestNode][node]
            //console.log('updating distance of node', node, 'to', distances[node])
          }
        }
      } else {
        console.log('key not in graph:', shortestNode)
      }
      //console.log("Visited nodes: " + visited);
      //console.log("Currently lowest distances: " + shortestDistance);
    }
  
  }
